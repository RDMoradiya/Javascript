<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation using JS</title>
    <link rel="icon" href="logo.png" />
    <style>
      .green {
        width: 400px;
        height: 400px;
        background: black;
        position: relative;
        margin-top: 20px;
      }
      #red {
        width: 50px;
        height: 50px;
        background: blue;
        border: 1px solid grey;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
    <script>
      function move() {
        let redelem = document.getElementById("red");
        let positionofelem = 0;
        let animation = setInterval(anim, 5);

        function anim() {
          if (positionofelem == 350) {
            clearInterval(animation);
          } else {
            positionofelem++;
            redelem.style.top = positionofelem + "px";
            redelem.style.left = positionofelem + "px";
          }
        }
      }
    </script>
  </head>
  <body>
    <input type="submit" onclick="move()" />
    <div class="green">
      <div id="red"></div>
    </div>
  </body>
</html>
