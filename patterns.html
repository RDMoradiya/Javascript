<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patterns</title>
    <link rel="icon" href="logo.png" />
    <script>
      function printpattern() {
        // calling
        let row = document.getElementById("row").value;
        // declare and define
        for (let i = 1; i <= row; i++) {
          for (let j = 1; j <= i; j++) {
            document.write("*");
          }
          //   document.write(i + "<br>");
          document.write("<br>");
        }
        for (let i = row; i >= 1; i--) {
          for (let j = 1; j <= i; j++) {
            document.write("*");
          }
          //   document.write(i + "<br>");
          document.write("<br>");
        }
      }
    </script>
  </head>
  <body>
    <label for="">Number of rows :-</label>
    <input type="text" id="row" />
    <br />
    <br />
    <input type="submit" onclick="return printpattern()" />
  </body>
</html>
