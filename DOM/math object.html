  <!-- math object :-
        The math object contains some predefined mathematical methods.
        These method are used to perform mathematical calculation on unmerical value.
        To accces these method Math. keyword is used. -->

  <!-- 
            Math.PI :- Returns PI (approx. 3.14)
            Math.round(x) :- Return the rounded value of x to its nearest integer.
            Math.pow(x,y) :- Return the value of x to the power y.
            Math.sqrt(x) :- Return the square root of x.
            Math.abs(-x) :- Return the positive value of x.
            Math.ceil(x) :- Return the value of x rounded "up" to its nearest integer.
            Math.floor(x) :- Return the value of x rounded "down" to its nearest integer.
            Math.mix(x,y,z) :- Return the minimum value among x,y and z.
            Math.max(x,y,z) :- Return the maximum value among x,y and z.
            Math.random :- Return random decimal value in between 0 and 1.
            cos(x) :- Returns the cosine of x (x is in radians).
            sin(x) :- Returns the sine of x (x is in radians).
            tan(x) :- Returns the tangent of an angle.
            log(x)	:- Returns the natural logarithm of x.
            log10(x) :- Returns the base-10 logarithm of x. -->
