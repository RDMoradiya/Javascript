<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" href="logo.png" />
    <link rel="stylesheet" href="" />
    <link rel="stylesheet" href="login.css" />
    <script src="login.js"></script>
  </head>
  <body>
    <div class="loginpage" id="body">
      <form onsubmit="return loginpage()">
        <div class="login">
          <h2>Login Here</h2>

          <label for="">Username :-</label><br />
          <input type="text" id="unm" placeholder="Enter Username" /><br />
          <span id="uname"></span><br />
          <label for="">Password :-</label><br />
          <input type="password" id="ps" placeholder="Enter Password" /><br />
          <span id="pass"></span><br />
          <input type="submit" value="Log in" id="sbmt" />
        </div>
      </form>
    </div>
  </body>
</html>
