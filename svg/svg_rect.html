<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Svg Rectangle</title>
    <link rel="icon" href="logo.png" />

    <style>
      svg {
        height: 200px;
        width: 200px;
        border: 2px solid blue;
      }
      rect {
        height: 100px;
        width: 200px;
        /* color */
        fill: yellow;
        /* border color */
        stroke: red;
        /* border thikness */
        stroke-width: 5px;
      }
    </style>
  </head>
  <body>
    <svg>
      <rect></rect>
    </svg>
  </body>
</html>
