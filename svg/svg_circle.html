<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Svg Circle</title>
    <link rel="icon" href="logo.png" />

    <style>
      svg {
        height: 200px;
        width: 200px;
        border: 2px solid red;
      }
      circle {
        /* color */
        fill: green;
        /* border color */
        stroke: black;
        /* border thikness */
        stroke-width: 5px;
      }
    </style>
  </head>
  <body>
    <svg>
      <circle cx="100" cy="100" r="50px"></circle>
    </svg>
  </body>
</html>
