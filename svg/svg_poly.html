<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Svg Polygon</title>
    <link rel="icon" href="logo.png" />

    <style>
      svg {
        height: 300px;
        width: 300px;
        border: 2px solid blue;
      }
      polygon {
        /* color */
        fill: yellow;
        /* border color */
        stroke: blueviolet;
        /* border thikness */
        stroke-width: 3px;
      }
    </style>
  </head>
  <body>
    <svg>
      <polygon
        points="149,96,158,123,184,131,158,139,149,167,141,139,115,131,141,123"
      ></polygon>
    </svg>
  </body>
</html>
