<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="icon" href="logo.png" />
  </head>
  <style>
    .dark_mode {
      color: white;
      background-color: black;
    }
  </style>
  <body>
    <i class="fa-solid fa-moon" style="font-size: 100px"></i>
  </body>
  <script>
    // Theme

    let icon = document.querySelector(".fa-moon");
    let theme = document.querySelector("body");

    icon.addEventListener("click", function () {
      theme.classList.toggle("dark_mode");

      if (theme.classList.contains("dark_mode") == true) {
        icon.classList.remove("fa-moon");
        icon.innerHTML = "<span class='fa-regular fa-sun'></span>";
      } else {
        icon.innerHTML = "<span class='fa-solid fa-moon'></span>";
      }
    });
  </script>
</html>
