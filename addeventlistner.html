<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Addevent listner</title>
    <link rel="icon" href="logo.png" />
    <style>
      #nav {
        border: 1px solid red;
        width: 50%;
        height: 200px;
        background-color: yellowgreen;
      }
      #nav1 {
        border: 1px solid red;
        width: 50%;
        height: 200px;
        background-color: rgb(109, 89, 196);
      }
    </style>
    <script>
      function check_valid() {
        alert("Hello user");
      }
    </script>
  </head>
  <body>
    <button id="btn1" onclick="check_valid()">Click Here</button>

    <!-- addEventListner is a event. -->
    <!-- write add eventlistener code bottom of the HTML code before <body> tag. -->

    <button id="btn2">AddEventListner</button>

    <!-- example - 1 -->

    <script>
      document.getElementById("btn2").addEventListener("click", function () {
        alert("event Listner");
      });
    </script>
    <hr />

    <!-- example - 2 -->

    <div id="nav"></div>
    <script>
      function navi() {
        document.getElementById("nav").addEventListener("click", function () {
          document.getElementById("nav").style.border = "5px dotted blue";
        });
      }
      document.getElementById("nav").addEventListener("click", navi());
      document.getElementById("nav").addEventListener("click", function () {
        document.getElementById("nav").style.background = "red";
      });
    </script>
    <hr />
    <!-- example - 3 -->

    <div id="nav1"></div>
    <script>
      function navi1() {
        document.getElementById("nav1").addEventListener("click", function () {
          document.getElementById("nav1").style.border = "5px dotted black";
        });
      }
      document.getElementById("nav1").addEventListener("click", navi1());
      document.getElementById("nav1").addEventListener("click", function () {
        this.style.background = "grey"; //using "this"
      });
    </script>
  </body>
</html>
