<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // First name
      function fchange() {
        let x = document.getElementById("fname").value;
        document.getElementById("fmsg").innerHTML = x;

        if (!isNaN(x)) {
          document.getElementById("fmsg").innerHTML = "Enter alphabet only";
        } else {
          document.getElementById("fmsg").innerHTML = "";
        }
      }
      //   last name
      function lchange() {
        let y = document.getElementById("lname").value;
        document.getElementById("lmsg").innerHTML = y;

        if (!isNaN(y)) {
          document.getElementById("lmsg").innerHTML = "Enter alphabet only";
        } else {
          document.getElementById("lmsg").innerHTML = "";
        }
      }

      function validation() {
        // first name
        let fname = document.getElementById("fname").value;

        if (fname == "") {
          document.getElementById("fmsg").innerHTML = "Enter First Name";
          document.getElementById("fname").focus();
          return false;
        } else {
          document.getElementById("fmsg").innerHTML = "";
        }

        // last name
        let lname = document.getElementById("lname").value;
        if (lname == "") {
          document.getElementById("lmsg").innerHTML = "Enter Last Name";
          document.getElementById("lname").focus();

          return false;
        } else {
          document.getElementById("lmsg").innerHTML = "";
        }

        // user name
        let uname = document.getElementById("uname").value;
        if (uname == "") {
          document.getElementById("umsg").innerHTML = "Enter User Name";
          document.getElementById("uname").focus();
          return false;
        } else {
          document.getElementById("umsg").innerHTML = "";
          if (uname.match(/^[a-z]+$/)) {
            document.getElementById("umsg").innerHTML =
              "at least one lowercase letter and one special character";
            return false;
          }
        }
      }
    </script>
  </head>
  <body>
    <form action="" onsubmit="return validation()">
      <label for="">First Name :- </label>
      <input type="text" id="fname" onkeyup="fchange()" />
      <span id="fmsg" style="color: red; font-size: 10px"></span>
      <br /><br />
      <label for="">Last Name :- </label>
      <input type="text" id="lname" onkeyup="lchange()" />
      <span id="lmsg" style="color: red; font-size: 10px"></span>
      <br /><br />
      <label for="">User Name :- </label>
      <input type="text" id="uname" />
      <span id="umsg" style="color: red; font-size: 10px"></span>
      <br /><br />
      <input type="submit" />
    </form>
  </body>
</html>
